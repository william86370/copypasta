<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copypasta</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/interact.min.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/all.min.css"/>
    <link rel="stylesheet" href="styles/nano.min.css" />
    <script src="scripts/pickr.js"></script>
</head>
<body>
    <div class="header">
        <h1>Copypasta</h1>
        <div id="board-controls">
            <span id="board-name">Default Board</span>
            <button id="load-board">Load Board</button>
            <button id="create-board">Create Board</button>
            <button id="export-board">Export Board</button>
        </div>
        <form id="group-form">
            <input type="text" id="group-input" placeholder="Enter group name" required>
            <button type="submit">Add Group</button>
        </form>
    </div>
    <div class="container">
        <div id="groups-container"></div>
    </div>

    <!-- Modal for adding a new command -->
    <div id="command-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Command</h2>
            <form id="command-modal-form">
                <input type="text" id="command-name" placeholder="Enter command name" required>
                <textarea id="command-text" placeholder="Enter command" required></textarea>
                <div class="modal-buttons">
                    <button type="button" id="save-command">Save</button>
                    <button type="button" id="close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for editing the group name -->
    <div id="edit-group-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Group Name</h2>
            <form id="edit-group-form">
                <input type="text" id="edit-group-name" placeholder="Enter new group name" required>
                <div class="color-picker-container">
                    <label>Select Group Color:</label>
                    <div id="group-color-picker"></div>
                </div>
                <div class="modal-buttons">
                    <button type="submit">Save</button>
                    <button type="button" id="close-edit-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for editing a command -->
    <div id="edit-command-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Command</h2>
            <form id="edit-command-form">
                <input type="text" id="edit-command-name" placeholder="Enter command name" required>
                <textarea id="edit-command-text" placeholder="Enter command" required></textarea>
                <div class="modal-buttons">
                    <button type="submit">Save</button>
                    <button type="button" id="delete-command">Delete</button>
                    <button type="button" id="close-edit-command-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- File input for loading a board -->
    <input type="file" id="board-file-input" style="display: none;">
</body>
</html>
